bundle:
  name: databricks-workflow-front-end

include:
  - resources/jobs/*.yml

resources:
  apps:
    databricks-jobs-runner:
      name: databricks-jobs-runner
      description: Streamlit app for running Databricks Jobs with dynamic parameter configuration
      source_code_path: .

targets:
  dev:
    mode: development
    workspace:
      host: https://adb-3737170459724564.4.azuredatabricks.net/
      profile: ps
      root_path: /Users/${workspace.current_user.userName}/.bundle/${bundle.name}/dev

